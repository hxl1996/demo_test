<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{/css/login.css}" />
    <script src="jquery/jquery.min.js" th:src="@{/jquery/jquery.min.js}"></script>
</head>
<body>
<div id="login">
    <h1>登录</h1>
    <form id="loginForm" method="post" th:action="@{/toLogin}">
        <input type="text" required="required" placeholder="用户名" id="username" name="username" />
        <input type="password" required="required" placeholder="密码" id="password" name="password" />
        <button id="loginBtn" class="but" type="submit">登录</button>
    </form>
</div>
</body>
<script type="text/javascript">

    $("#loginBtn").click(function () {
        $.ajax({
            type: "POST",
            url: "/toLogin",
            data: $("#loginForm").serialize(),
            dataType: "JSON",
            success: function (data) {
                console.log(data);
                window.location.href = "/index";
            }
        });
    });

</script>
</html>
